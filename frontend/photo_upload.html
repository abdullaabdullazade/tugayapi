<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload file</title>
  <link rel="stylesheet" href="photo_upload.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h3>Upload Files</h3>
      <div class="drop_box">
        <header>
          <h4>Select File here</h4>
        </header>
        <p>Files support:</p>
        <form id="uploadForm">
          <input type="file" hidden accept="*" id="fileInput" style="display:none;" multiple>
        </form>

        <button class="btn">Upload File</button>

      </div>

    </div>

  </div>
  <div id="photoList" style="flex-direction: row; justify-content: center; margin-left: 100px;align-items: center; "></div>

  <script src="photo_upload.js"></script>


</body>

</html>
